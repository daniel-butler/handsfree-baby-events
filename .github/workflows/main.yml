# This is a basic workflow to help you get started with Actions

name: deploy to lambda

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
        
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2\
      
      # installs a version of python, but I need this if deploying to a servless Python Lambda
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      # credentials to connect to AWS
      - name: Configure AWS credentials from Production Account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          profile_name: Adminstrator
          project_name: handsfree-baby-events
          runtime: python3.9
          s3_bucket: NotSetup

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
         # install PIP
         python -m pip install --upgrade pip
         
         # install all dependencies as defined by requirements.txt in the current directory
         pip3 install -r requirements.txt -t .
         
         # zip files into current directory
         zip -r Lambda_Function_Handsfree_Baby_Events.zip .
         
     # Deploy to AWS
     - name: AWS lambda Deploy
      uses: appleboy/lambda-action@v0.1.5
      with:
        function_name: handsfree-baby-events
        zip_file: Lambda_Function_Handsfree_Baby_Events.zip
        
